<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayan Eltamyoz - Landing Page</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #1f9b4e;
      --secondary: #5aee5c;
      --bg-light: #ffffff;
      --bg-dark: #111827;
      --text-light: #f9fafb;
      --text-dark: #111827;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease-in-out;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .page {
      background: var(--primary);
      color: var(--text-light);
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
      margin-bottom: 10px;
      border: 3px solid #5aee5c;
    }

    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* Typewriter Effect */
    .typewriter {
      font-size: 1rem;
      font-weight: bold;
      color: var(--secondary);
      margin-bottom: 20px;
      min-height: 30px;
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 1.5rem 0;
    }

    .social-icons button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      background: #fff;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    body.dark .social-icons button {
      background: #1e293b;
    }

    .social-icons button:hover {
      background: var(--secondary);
    }

    .social-icons a {
      color: var(--primary);
      font-size: 1.1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .controls button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .controls button:hover {
      background: #fff;
      color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }
      header p {
        font-size: 1rem;
      }
      .social-icons a {
        font-size: 1rem;
      }

      header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
      margin-bottom: 10px;
      border: 3px solid #5aee5c;
    }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Theme + Language Controls -->
    <div class="controls">
      <button id="themeToggle">🌙 Dark</button>
      <button id="langToggle">🇬🇧 EN</button>
    </div>

    <header>
      <img src="New logo PNG.png" alt="Logo">
      <h1 id="companyName">Kayan Eltamyoz</h1>
      <p id="tagline">Document Clearing Services</p>
      <div class="typewriter" id="typewriter"></div>
    </header>

    <div class="social-icons">
      <button><a href="https://www.facebook.com/share/1CUNppG4yX/?mibextid=wwXIfr"><i class="fa-brands fa-facebook-f"></i> Facebook</a></button>
      <button><a href="https://wa.me/971557314370"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a></button>
      <button><a href="https://www.tiktok.com/@wafaa.elnady0?_t=ZS-8yvNC3WpaOP&_r=1"><i class="fa-brands fa-tiktok"></i> TikTok</a></button>
      <button><a href="https://www.instagram.com/wafaarelnady.0?igsh=ZnF4ejBsMzhvdGs5&utm_source=qr"><i class="fa-brands fa-instagram"></i> Instagram</a></button>
      <button><a href="https://www.linkedin.com/in/wafaa-r-elnady-728946387/"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></button>
      <button><a href="http://kayandcs.ae/"><i class="fa-solid fa-globe"></i> Website</a></button>
    </div>

    <div class="footer">
      <p>© 2025 Kayan Eltamyoz. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Typewriter Effect
    const services = [
      "Company Formation",
      "Visa Processing",
      "Trade License Renewal",
      "PRO Services",
      "Attestation & Legal Translation"
    ];
    let i = 0, j = 0, current = "", isDeleting = false;
    const typewriter = document.getElementById("typewriter");

    function typeEffect() {
      if (i < services.length) {
        if (!isDeleting && j <= services[i].length) {
          current = services[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          current = services[i].substring(0, j--);
        }
        typewriter.textContent = current;

        if (!isDeleting && j === services[i].length) {
          setTimeout(() => isDeleting = true, 1000);
        } else if (isDeleting && j < 0) {
          isDeleting = false;
          i = (i + 1) % services.length;
        }
      }
      setTimeout(typeEffect, isDeleting ? 50 : 100);
    }
    typeEffect();

    // Theme Toggle
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "☀️ Light" : "🌙 Dark";
    });

    // Language Toggle
    const langBtn = document.getElementById("langToggle");
    const companyName = document.getElementById("companyName");
    const tagline = document.getElementById("tagline");

    let isArabic = false;
    langBtn.addEventListener("click", () => {
      isArabic = !isArabic;
      if (isArabic) {
        companyName.textContent = "كيان التميز";
        tagline.textContent = "خدمات تخليص المعاملات";
        langBtn.textContent = "🇦🇪 AR";
        document.body.dir = "rtl";
      } else {
        companyName.textContent = "Kayan Eltamyoz";
        tagline.textContent = "Document Clearing Services";
        langBtn.textContent = "🇬🇧 EN";
        document.body.dir = "ltr";
      }
    });
  </script>
</body>
</html>
